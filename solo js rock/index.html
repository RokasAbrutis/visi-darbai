<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="game-container">
        <img class="game-choice-rock" src="./img/rock2.png" alt="">
        <img class="game-choice-paper" src="./img/paper2.png" alt="">
        <img class="game-choice-scissors" src="./img/scissors2.png" alt="">
        <button class="play-button">Play</button>
        <h2 class="player-choice-title">Player Chose:</h2>
        <h2 class="player-choice">Hasn't chose anything yet</h2>
        <h2 class="bot-choice-title">Bot Chose:</h2>
        <h2 class="bot-choice"></h2>
        <h1 class="winner"></h1>
    </div>
    <script src="app.js"></script>
</body>
</html>

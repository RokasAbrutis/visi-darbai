<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Darbų sąrašas</title>
  </head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Darbai</h1>
            <a href="/naujas" class="btn btn-primary">Prideti Naują darbą</a>
        </div>

      <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Darbas</th>
                <th>Terminas</th>
                <th>Atlikta</th>
                <th>Veiksmas</th>
            </tr>
        </thead>
      <tbody>
      {% for darbas in list %}
      <tr>
        <td>{{ darbas.id }}</td>
        <td>{{ darbas.darbas }}</td>
        <td>{{ darbas.laikas }}</td>
        <td>{{ darbas.atliktas }}</td>
        {% if darbas.atliktas == 0 %}
        <td><a href="/atlikta/{{ darbas.id }}" class="btn btn-primary">Atlikta?</a></td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
  </body>
</html>

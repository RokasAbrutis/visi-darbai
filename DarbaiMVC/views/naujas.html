<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Darbų sąrašas</title>
</head>
<body>
    <div class="container">
        <br>
    <form method="post" action="/">
        <div class="form-group">
          <label for="darbas">Darbas:</label>
          <input type="text" name="darbas" class="form-control" id="darbas" aria-describedby="emailHelp" placeholder="Darbas">
        </div>
        <div class="form-group">
          <label for="laikas">Iki kada:</label>
          <input type="date" name="laikas" class="form-control" id="laikas" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Pridėti!</button>
      </form>
    </div>
</body>
</html>
